<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günün Prompt’u</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Using a style block for better organization and custom styles */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Removes blue tap highlight on mobile */
        }

        /* A subtle animation for the notification */
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(20px); }
            10%, 90% { opacity: 1; transform: translateY(0); }
        }

        .notification-animation {
            animation: fadeInOut 3s ease-in-out forwards;
        }
    </style>
</head>
<body class="bg-gray-900 text-white overflow-hidden h-screen flex items-center justify-center p-4">

    <!-- Main container for the ad content -->
    <div class="w-full max-w-sm mx-auto text-center">

        <!-- Header Section -->
        <header class="mb-8">
            <h1 class="text-2xl md:text-3xl font-bold bg-gradient-to-r from-purple-400 to-indigo-500 text-transparent bg-clip-text">
                Günün Prompt’u
            </h1>
            <p class="text-gray-300 text-sm md:text-base mt-2">Kariyerinde yapay zekayla bir adım ileride ol</p>
        </header>

        <!-- Prompt Box with Copy Button -->
        <div class="relative w-full">
            <!-- The box that looks like a non-editable textarea -->
            <div id="prompt-box" class="bg-gray-800 border border-gray-600 rounded-xl p-4 text-left text-gray-200 text-base shadow-lg w-full pr-14">
                Bir toplantı özetini 3 maddeyle çıkar ve bana öneri sun
            </div>
            
            <!-- Copy Button -->
            <button id="copy-button" class="absolute top-1/2 right-3 -translate-y-1/2 p-2 rounded-full hover:bg-gray-700 active:bg-gray-600 transition-colors duration-200" aria-label="Promptu Kopyala">
                <!-- Clipboard Icon SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
            </button>
        </div>

        <!-- Call to Action (CTA) Button -->
        <div class="mt-10">
            <a href="https://gemini.google.com/app" target="_blank" rel="noopener noreferrer" class="block w-full bg-indigo-600 hover:bg-indigo-700 active:bg-indigo-800 text-white font-bold py-4 px-6 rounded-full text-lg shadow-xl transform transition-transform duration-200 active:scale-95">
                Yapay Zeka ile Dene!
            </a>
        </div>

    </div>

    <!-- Notification element for copy feedback -->
    <div id="notification" class="hidden fixed bottom-10 left-1/2 -translate-x-1/2 bg-green-500 text-white py-2 px-5 rounded-full text-sm shadow-lg">
        Kopyalandı!
    </div>


    <script>
        // --- JavaScript for Copy Functionality ---

        // Get the necessary elements from the DOM
        const copyButton = document.getElementById('copy-button');
        const promptBox = document.getElementById('prompt-box');
        const notification = document.getElementById('notification');

        // Add a click event listener to the copy button
        copyButton.addEventListener('click', () => {
            const textToCopy = promptBox.innerText.trim();

            // The 'navigator.clipboard.writeText' is modern but can fail in sandboxed iframes.
            // A fallback to 'document.execCommand' is more robust for ads.
            if (navigator.clipboard && window.isSecureContext) {
                // Modern, secure way
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showNotification();
                }).catch(err => {
                    // Fallback if promise rejects
                    copyLegacy(textToCopy);
                });
            } else {
                // Legacy fallback for older browsers or insecure contexts
                copyLegacy(textToCopy);
            }
        });

        // Function to show the "Kopyalandı!" notification
        function showNotification() {
            notification.classList.remove('hidden');
            notification.classList.add('notification-animation');
            
            // Hide the notification after the animation ends (3 seconds)
            setTimeout(() => {
                notification.classList.add('hidden');
                notification.classList.remove('notification-animation');
            }, 3000);
        }

        // Legacy copy function for maximum compatibility
        function copyLegacy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            
            // Make the textarea invisible and add it to the DOM
            textArea.style.position = 'fixed';
            textArea.style.top = '-9999px';
            textArea.style.left = '-9999px';
            document.body.appendChild(textArea);
            
            // Select and copy the text
            textArea.select();
            try {
                document.execCommand('copy');
                showNotification(); // Show feedback on success
            } catch (err) {
                console.error('Kopyalama işlemi başarısız oldu:', err);
            } finally {
                // Clean up by removing the temporary textarea
                document.body.removeChild(textArea);
            }
        }
    </script>

</body>
</html>
